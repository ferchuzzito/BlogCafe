<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="img/coffee-beans.png" type="image/x-icon">
     <link rel="stylesheet" href="css/normalize.css">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="css/BlogdeCafe.css">
     <title>BlogdeCafe</title>
</head>

<body>
     <header class="header">
          <div class="contenedor">
               <div class="barra">
                    <a href="BlogdeCafe.html" class="logo">
                         <h1 class="logo__nombre">Blog<span class="logo__bold">deCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                         <a href="BlogdeCafe_nosotros.html" class="navegacion__enlace">Nosotros</a>
                         <a href="BlogdeCafe_cursos.html" class="navegacion__enlace">Cursos</a>
                         <a href="BlogdeCafe_contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
               </div>
          </div>

          <div class="header__texto">
               <h2>Blog de cafe con consejos y cursos</h2>
               <p>aprende de los expertos con las mejores recetas y consejos</p>
          </div>
     </header>

     <main class="contenedor contenedor__nososotros">
          <h3>Contacto</h3>
          <div class="contacto-bg"></div>
          <form class="formulario">
               <div class="campo">
                    <label class="campo__label" for="Contacto_nombre">Nombre: </label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" name="" id="Contacto_nombre">
               </div>
               <div class="campo">
                    <label class="campo__label" for="Contacto_email">E-mail: </label>
                    <input class="campo__field" type="email" placeholder="Tu Email" name="" id="Contacto_email">
               </div>
               <div class="campo">
                    <label class="campo__label" for="Contacto_mensaje">Mensaje: </label>
                    <textarea class="campo__field campo__field--textarea" name="" id="Contacto_mensaje" cols="30" rows="10"></textarea>
               </div>
               <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
               </div>
          </form>
     </main>

     <footer>
          <div class="contenedor">
               <div class="barra">
                    <a href="BlogdeCafe.html" class="logo">
                         <h1 class="logo__nombre">Blog<span class="logo__bold">deCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                         <a href="BlogdeCafe_nosotros.html" class="navegacion__enlace">Nosotros</a>
                         <a href="BlogdeCafe_cursos.html" class="navegacion__enlace">Cursos</a>
                         <a href="BlogdeCafe_contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
               </div>
          </div>
     </footer>
</body>

</html>
